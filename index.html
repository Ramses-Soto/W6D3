<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>

    <div id="comments-container">
        <div class="post">
            <p class="username">WhySoSerious45</p>
            <h2>Trying to decide a career path? Programming is the move. Change my mind.</h2>
        </div>

        <div class="comment-form">
            <input type="text" id="username" placeholder="Display Name">
            <textarea id="comment" placeholder="Comment"></textarea>
            <button id="submit" onclick="addComment()">Submit</button>
        </div>

        <div id="comments"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://kit.fontawesome.com/8ab606deda.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </body>
</html>
